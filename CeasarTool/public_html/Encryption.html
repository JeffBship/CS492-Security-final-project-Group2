<html>
  <head>
    <title>SimpleSub Encrypter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estylesheet.css">
    <script src="Ejavascript.js"></script>
  </head>
<body>
<font size="6" face="verdana">Ceasar Tool:Text file encrypter</font>  

 
<table>
  <tr>
    <td>
      Plaintext file:
      <input type="file" id="fileToLoad">
    </td>
    <td>
      <button onclick="loadFile()">Load File</button>
    </td>
  </tr>
  
  <tr>
    <td>Plain text:</td>
  </tr>
  
  <tr>
    <td colspan="5">
      <textarea id="plaintext" cols="80" rows="8"></textarea>
    </td>
  </tr>
  
  <tr>
    <td>
      Simple Sub Key:<br/>
      <font size="3" face="verdana">
            abcdefghijklmnopqrstuvwxyz</font>
      <br/>
      maps to
    </td>
  </tr>
  
  <tr>
    <td>
      <input  id="keyinput" 
              value ="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
              style="width:240px;"
              maxlength="26" >
      <button onclick="randomize()">Randomize</button>
    </td>
  </tr>
  <tr>
     <td>
        Offset (between 0 and 25):
        <input type="number" id = "offset" style = "width:40px" min="0" max="25">
        <button onclick = "offset()">Offset</button>
    </td> 
    <td>
      <button onclick="encrypt()">Encrypt</button>
    </td>  
  </tr>
  <tr>
    <td>Cypher text:
    </td>
  </tr>
  <tr>
    <td colspan="3">
      <textarea id="cypherText" cols="80" rows="8"></textarea>
    </td>
  </tr>
  
  <tr>
    <td colspan="3">
      Frequency Order: 
      <textarea id="frequency" cols="26" rows="1"></textarea>
    </td>
  </tr>
  
  <tr>
    <td>Filename to Save As:
    <input id="saveAs"/></td>
    <td><button onclick="saveAs()">Save Cypher</button></td>
  </tr>
</table>
 
<a href="index.html">Go to Cryptanalysis Page</a>
 
</body>
</html>
